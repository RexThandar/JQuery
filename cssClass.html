<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambiando CSS con jquery</title>
    <style>
      .btn {
        background-color: #0353a4;
        padding: 15px 10px;
        display: inline-block;
        border: none;
        color: #fff;
        font-size: 24px;
        box-shadow: 0px 0px 5px #0353a4;
      }
      button:hover {
        box-shadow: none;
      }
      .naranja {
        background-color: #f79256;
        box-shadow: 0px 0px 5px #f79256;
      }
    </style>
  </head>
  <body>
    <button class="btn" id="btn">Lorem, ipsum</button>

    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/js/cssClass.js"></script>
  </body>
</html>
