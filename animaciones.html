<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
    <style>
        .caja{
            width: 150px;
            height: 150px;
            background-color: #ff9900;
        }

        @keyframes colores {
            0% {background: #ff9900;}
            50% {background: #424242;}
            100% {background: #ff9900;}
        }

        .animacion {
            animation: colores 3s ease;
        }
    </style>
</head>
<body>
    <button id="btn">Animar</button>
    <br>
    <div class="caja" id="caja"></div>

    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/js/animaciones.js"></script>
</body>
</html>
